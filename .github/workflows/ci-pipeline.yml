# .github/workflows/ci-pipeline.yml

name: CI Pipeline - Test du Code Source

# Déclenche le workflow à chaque push sur la branche main ou sur une pull request vers main
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    # Le type de machine sur lequel le job va tourner
    runs-on: ubuntu-latest

    steps:
    # Étape 1: Récupère le code de ton dépôt
    - name: Checkout du code
      uses: actions/checkout@v3

    # Étape 2: Configure l'environnement Python
    - name: Mettre en place Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip' # Met en cache les dépendances pour accélérer les builds futurs

    # Étape 3: Installe les dépendances du projet
    - name: Installer les dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Étape 4: Lancer les tests avec pytest
    # Le coeur de notre CI : on vérifie que tout fonctionne comme prévu.
    - name: Lancer la suite de tests
      run: |
        pytest