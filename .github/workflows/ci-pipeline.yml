# .github/workflows/ci-pipeline.yml

name: CI Pipeline - Test du Code Source

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Mettre en place Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # === CORRECTION FINALE ICI ===
          # On installe pytest, optuna ET le paquet des intégrations d'optuna.
          pip install pytest optuna optuna-integration

      - name: Lancer la suite de tests
        run: |
          pytest